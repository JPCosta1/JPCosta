  <script>
    // SCORM 1.2 basic wrapper
    const SCORM = (function () {
      let API = null;
      let initialized = false;
      let finished = false;

      function findAPI(win) {
        let attempts = 0;
        while (
          !win.API &&
          win.parent &&
          win.parent !== win &&
          attempts < 500
        ) {
          attempts++;
          win = win.parent;
        }
        return win.API || null;
      }

      function init() {
        if (initialized) return true;
        API = findAPI(window);
        if (!API) {
          console.warn('SCORM API not found.');
          return false;
        }
        const result = API.LMSInitialize('');
        if (result === 'true' || result === true) {
          initialized = true;
          API.LMSSetValue('cmi.core.lesson_status', 'incomplete');
          API.LMSCommit('');
          return true;
        }
        return false;
      }

      function finish() {
        if (!initialized || finished) return false;
        API.LMSSetValue('cmi.core.lesson_status', 'completed');
        API.LMSCommit('');
        API.LMSFinish('');
        finished = true;
        return true;
      }

      function setValue(key, value) {
        if (!initialized) return false;
        return API.LMSSetValue(key, value);
      }

      function getValue(key) {
        if (!initialized) return null;
        return API.LMSGetValue(key);
      }

      function commit() {
        if (!initialized) return false;
        return API.LMSCommit('');
      }

      return {
        init,
        finish,
        setValue,
        getValue,
        commit,
      };
    })();

          <p>Said (2007) alerta que o Ocidente avançou sobre o Oriente e não o contrário, sendo que ao longo da História Ocidental, o Oriente foi visto como “uma área contínua de domínio ocidental inquestionável” (SAID, 2007, p. 115), com uma única exceção: o Islã. Segundo o pesquisador, o Islã ofereceu aos dominadores Ocidentais um desafio político, espiritual, cultural e, em alguns momentos, econômico e militar (SAID, 2007). O Islã garantiu a resistência do Oriente e se configurou como a fronteira do mundo Ocidental para com este mundo Oriental, geograficamente e culturalmente construído pelo Ocidente, seja durante as Cruzadas, ao longo da Idade Moderna ou da Era dos Impérios Coloniais, seja no mundo contemporâneo que surge após as Grandes Guerras ou no mundo depois de 11 de setembro de 2001.</p>

          <blockquote>

          <p>Ao longo dos séculos posteriores à sua fundação, o Islã estabeleceu com o Ocidente diversos contatos e trocas que foram marcados pela violência e pelo estranhamento. Quando o Papa Urbano II convocou a cristandade para combater os “infiéis”, ele não discursou para uma Europa unificada e articulada como Estados-Nação, ao contrário, a ideia de ser europeu, ou ser ocidental não existia. Segundo Said (2007), essa identidade ocidental cristã foi forjada a partir da relação com o Islã, que foi elaborado como “o outro por excelência” (SAID, 2007).</p>

          <p>Arjana (2015) garante que essa percepção atravessou gerações e perpetuou-se no imaginário ocidental, pressupondo os muçulmanos no lugar de inimigo, no lugar de oposto a tudo que o Ocidente é. Segundo a autora, esse “monstro muçulmano”, desumanizado pelos estereótipos, se transformaria conforme o contexto e os problemas de cada período histórico, dando para a sociedade ocidental a figura monstruosa a ser combatida (ARJANA, 2015). Desenvolve-se o estereótipo do fiel do Islã, desumanizando-o, contribuindo para a violência física, mas, em sua grande parte, simbólica e moral.</p>

          <p>Além disso, para a autora, quando um muçulmano não corresponde ao estereótipo construído e foge do padrão, ele tem sua identidade negada ou desvalorizada, por exemplo: os muçulmanos africanos, os de tradição sufi, as mulheres muçulmanas não oprimidas e todos aqueles que não se encaixam na ideia concebida de atraso, violência, fundamentalismo radical e estética árabe não têm sua identidade muçulmana reconhecida. Desta forma, constata-se a existência de um estereótipo de muçulmano e de muçulmana que não condiz com a realidade de práticas múltiplas e diversas, segundo o qual as representações construídas sobre o Islã são homogeneizadas (ARJANA, 2015).</p>

          <p>Conforme Abu-Lughod (2012), após os atentados, o Ocidente estava mais interessado em aspectos culturais do Islã, de modo a ver o pitoresco, o incomum e com a suposta opressão das mulheres, do que com refletir e problematizar o histórico apoio ocidental aos regimes repressivos no Oriente Médio ou a particularidades culturais e históricas da sociedade afegã. Ao invés de referir questões políticas e históricas, expuseram questões culturais e religiosas, criando “uma geografia imaginária do Ocidente em oposição ao Oriente, nós em oposição aos muçulmanos” (ABU-LUGHOD, 2012, p. 453).</p>

        }

    }

    // Atualiza o menu para mostrar itens ativos e expandir submenus
    function updateMenu() {
      const mainButtons = document.querySelectorAll('button[data-type="main"]');
      mainButtons.forEach((btn) => {
        const isActive = btn.dataset.id === state.currentMain;
        btn.classList.toggle('bg-[#002244]', isActive);
        btn.setAttribute('aria-expanded', isActive ? 'true' : 'false');
        // For Trilhas, toggle submenu
        if (btn.dataset.id === 'trilhas') {
          const submenu = document.getElementById('trilhas-submenu');
          if (isActive) {
            submenu.classList.remove('hidden');
            btn.querySelector('i.fas').classList.add('rotate-90');
          } else {
            submenu.classList.add('hidden');
            btn.querySelector('i.fas').classList.remove('rotate-90');
          }
        }
      });

      // Subitems Trilhas
      const subButtons = document.querySelectorAll('button[data-type="sub"]');
      subButtons.forEach((btn) => {
        const isActive = btn.dataset.id === state.currentSub;
        btn.classList.toggle('bg-[#002244]', isActive);
        btn.setAttribute('aria-expanded', isActive ? 'true' : 'false');
        // Toggle parts submenu
        const partsList = document.querySelector(
          `ul[data-parent="${btn.dataset.id}"]`
        );
        if (partsList) {
          if (isActive) {
            partsList.classList.remove('hidden');
          } else {
            partsList.classList.add('hidden');
          }
        }
      });

      // Parts
      const partButtons = document.querySelectorAll('button[data-type="part"]');
      partButtons.forEach((btn) => {
        const isActive = btn.dataset.id === state.currentPart;
        btn.classList.toggle('bg-[#002244]', isActive);
      });

      updateViewedIcons();
    }

    // Navegação do menu
    function onMenuClick(e) {
      const btn = e.target.closest('button');
      if (!btn) return;
      const type = btn.dataset.type;
      const id = btn.dataset.id;

      if (type === 'main') {
        if (id === 'trilhas') {
          // Seleciona Trilhas, limpa sub e part
          state.currentMain = id;
          state.currentSub = null;
          state.currentPart = null;
        } else {
          // Outro item principal selecionado
          state.currentMain = id;
          state.currentSub = null;
          state.currentPart = null;
        }
      } else if (type === 'sub') {
        // Subitem selecionado
        state.currentMain = 'trilhas';
        state.currentSub = id;
        state.currentPart = null;
      } else if (type === 'part') {
        // Parte selecionada
        state.currentMain = 'trilhas';
        // subId do partId: ex: trilha1-parte1 => trilha1
        const subId = id.split('-parte')[0];
        state.currentSub = subId;
        state.currentPart = id;
      }

      updateMenu();
      loadContent(state.currentMain, state.currentSub, state.currentPart);
    }

    // Botão concluir curso
    function onConcluirClick() {
      if (confirm('Deseja realmente concluir o curso?')) {
        if (SCORM.finish()) {
          alert('Curso concluído com sucesso!');
        } else {
          alert('Não foi possível concluir o curso. SCORM API não encontrada.');
        }
      }
    }

    // Função para criar e mostrar popup
    function showPopup(id, content) {
      if (state.popupOpen) {
        closePopup(state.popupOpen);
      }
      const container = document.getElementById('popups-container');
      const popup = document.createElement('div');
      popup.setAttribute('role', 'dialog');
      popup.setAttribute('aria-modal', 'true');
      popup.setAttribute('tabindex', '-1');
      popup.id = id;
      popup.className =
        'fixed inset-0 flex items-center justify-center popup-overlay z-30';
      popup.innerHTML = `
        <div class="bg-white rounded-lg shadow-lg p-6 popup-content relative" role="document">
          <button aria-label="Fechar popup" class="absolute top-2 right-2 text-[#CC6600] hover:text-[#b35900] focus:outline-none focus:ring-2 focus:ring-[#CC6600] text-xl font-bold">&times;</button>
          <div class="text-black text-base leading-relaxed" id="${id}-desc">${content}</div>
        </div>
      `;
      container.appendChild(popup);
      popup.querySelector('button').addEventListener('click', () => closePopup(id));
      popup.addEventListener('click', (e) => {
        if (e.target === popup) closePopup(id);
      });
      popup.focus();
      state.popupOpen = id;
      // Trap focus inside popup
      trapFocus(popup);
    }

    // Fecha popup
    function closePopup(id) {
      const popup = document.getElementById(id);
      if (popup) {
        popup.remove();
        state.popupOpen = null;
        // Return focus to last highlighted word
        if (lastFocusedHighlight) {
          lastFocusedHighlight.focus();
          lastFocusedHighlight = null;
        }
      }
    }

    // Focus trap helper
    function trapFocus(element) {
      const focusableElementsString =
        'a[href], area[href], input:not([disabled]), select:not([disabled]), textarea:not([disabled]), button:not([disabled]), iframe, object, embed, [tabindex="0"], [contenteditable]';
      const focusableElements = element.querySelectorAll(focusableElementsString);
      if (focusableElements.length === 0) return;
      const firstFocusable = focusableElements[0];
      const lastFocusable = focusableElements[focusableElements.length - 1];

      element.addEventListener('keydown', function (e) {
        if (e.key === 'Tab' || e.keyCode === 9) {
          if (e.shiftKey) {
            if (document.activeElement === firstFocusable) {
              e.preventDefault();
              lastFocusable.focus();
            }
          } else {
            if (document.activeElement === lastFocusable) {
              e.preventDefault();
              firstFocusable.focus();
            }
          }
        }
        if (e.key === 'Escape' || e.keyCode === 27) {
          closePopup(state.popupOpen);
        }
      });
    }

    let lastFocusedHighlight = null;

    // Anexa listeners para as palavras destacadas que abrem popups
    function attachPopupListeners() {
      const highlights = document.querySelectorAll('.highlight-orange');
      highlights.forEach((el) => {
        el.addEventListener('click', () => {
          lastFocusedHighlight = el;
          const popupId = el.dataset.popup;
          if (popupId) {
            // Find summary for material popups
            if (popupId.startsWith('material-popup-')) {
              const index = parseInt(popupId.replace('material-popup-', ''), 10);
              if (!isNaN(index) && materiaisObras[index]) {
                showPopup(popupId, materiaisObras[index].summary);
              }
            } else if (popupContents[popupId]) {
              showPopup(popupId, popupContents[popupId]);
            }
          }
        });
        el.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            lastFocusedHighlight = el;
            const popupId = el.dataset.popup;
            if (popupId) {
              if (popupId.startsWith('material-popup-')) {
                const index = parseInt(popupId.replace('material-popup-', ''), 10);
                if (!isNaN(index) && materiaisObras[index]) {
                  showPopup(popupId, materiaisObras[index].summary);
                }
              } else if (popupContents[popupId]) {
                showPopup(popupId, popupContents[popupId]);
              }
            }
          }
        });
      });
    }

    // Anexa listeners para botões de navegação dentro do conteúdo
    function attachNavButtonsListeners() {
      const btnAvancar = document.getElementById('btn-avancar');
      const btnVoltar = document.getElementById('btn-voltar');

      if (btnAvancar) {
        btnAvancar.addEventListener('click', () => {
          if (state.currentMain === 'trilhas' && state.currentSub && state.currentPart) {
            // Avança para próxima parte
            const currentPartNum = parseInt(state.currentPart.split('parte')[1]);
            const trilhaNum = state.currentSub;
            const maxParts = { trilha1: 3, trilha2: 3, trilha3: 2 };
            let nextPartNum = currentPartNum + 1;
            let nextTrilha = trilhaNum;

            if (nextPartNum > maxParts[trilhaNum]) {
              // Avança para próxima trilha
              if (trilhaNum === 'trilha1') {
                nextTrilha = 'trilha2';
                nextPartNum = 1;
              } else if (trilhaNum === 'trilha2') {
                nextTrilha = 'trilha3';
                nextPartNum = 1;
              } else {
                // Última parte da última trilha
                return;
              }
            }
            const nextPartId = `${nextTrilha}-parte${nextPartNum}`;
            state.currentSub = nextTrilha;
            state.currentPart = nextPartId;
            updateMenu();
            loadContent(state.currentMain, state.currentSub, state.currentPart, 'next');
          }
        });
      }

      if (btnVoltar) {
        btnVoltar.addEventListener('click', () => {
          if (state.currentMain === 'trilhas' && state.currentSub && state.currentPart) {
            // Volta para parte anterior
            const currentPartNum = parseInt(state.currentPart.split('parte')[1]);
            const trilhaNum = state.currentSub;
            let prevPartNum = currentPartNum - 1;
            let prevTrilha = trilhaNum;

            if (prevPartNum < 1) {
              // Volta para trilha anterior
              if (trilhaNum === 'trilha3') {
                prevTrilha = 'trilha2';
                prevPartNum = 3;
              } else if (trilhaNum === 'trilha2') {
                prevTrilha = 'trilha1';
                prevPartNum = 3;
              } else {
                // Primeira parte da primeira trilha
                return;
              }
            }
            const prevPartId = `${prevTrilha}-parte${prevPartNum}`;
            state.currentSub = prevTrilha;
            state.currentPart = prevPartId;
            updateMenu();
            loadContent(state.currentMain, state.currentSub, state.currentPart, 'prev');
          }
        });
      }
    }

    // Anexa listener para formulário de contato
    function attachContactFormListener() {
      const form = document.getElementById('contact-form');
      if (!form) return;
      const feedback = document.getElementById('contact-feedback');
      form.addEventListener('submit', (e) => {
        e.preventDefault();
        // Simula envio
        feedback.textContent = 'Enviando...';
        feedback.classList.remove('hidden');
        setTimeout(() => {
          feedback.textContent = 'Mensagem enviada com sucesso!';
          form.reset();
        }, 1000);
      });
    }

    // Inicialização
    function init() {
      // Inicializa SCORM
      SCORM.init();

      // Carrega estado de partes visualizadas
      loadViewedParts();

      // Define página inicial
      state.currentMain = 'apresentacao';
      state.currentSub = null;
      state.currentPart = null;

      updateMenu();
      loadContent(state.currentMain, state.currentSub, state.currentPart);

      // Eventos menu
      document.getElementById('menu-list').addEventListener('click', onMenuClick);

      // Evento concluir
      document.getElementById('btn-concluir').addEventListener('click', onConcluirClick);
    }

    window.addEventListener('load', init);
  </script>
